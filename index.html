<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>U.S. Military Base Monitoring System</title>

<!-- Gotham Light from the official U.S. DoD CDN (publicly allowed) -->
<link rel="preconnect" href="https://assets.digital.mil">
<link href="https://assets.digital.mil/fonts/gotham/gotham.css" rel="stylesheet">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
<header>
<h1>U.S. MILITARY BASE MONITORING SYSTEM</h1>
<p class="subtitle">Real-Time Earthquake Threat Detection • CLASSIFIED // NOFORN</p>
</header>

<div id="map"></div>

<div class="panel">
<div class="status">
<span>STATUS:</span>
<span id="status-text" class="green">ALL CLEAR</span>
</div>
<div class="filters">
<label>Magnitude ≥ <input type="range" id="magFilter" min="0" max="10" value="4" step="0.1"/>
<span id="magValue">4.0</span>
</label>
</div>
</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
